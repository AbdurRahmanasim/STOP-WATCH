<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch By A.R</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="maincont">
      
        <div class="cont" >
            <h1>STOP WATCH</h1><br><br>
            <div class="ttt" >
                <div class="time" id="hr" >00</div>
                <span class="txt" >Hr</span >
                <div class="time" id="min" >00</div> 
                <span class="txt" >Min</span> 
                <div class="time" id="sec" >00</div> 
                <span class="txt" >Sec</span> 
                <div class="time" id="msec" >00</div>
                <span class="txt" >msec</span> 
            </div>
            <br><br>
            <div class="btns" >
                <button id="staart" onclick="start()" >START</button>
                <button id="stoop" onclick="stop()" >STOP</button>
                <button  id="reseet" onclick="reset()" >RESET</button>
            </div>
        </div>

      </div>
    
</body>
<script src="app.js" ></script>
</html>
